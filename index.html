<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Salary calculator</title>
</head>
<body>
<h1>Web Payroll Calculator</h1>
<main>
  <div>
    <label>Employee Number:</label>
    <input type="text" id="num">
  </div>
  <div>
    <label>Name:</label>
    <input type="text" id="name">
  </div>
  <div>
    <label>Department:</label>
    <input type="text" id="dep">
  </div>
  <div>
    <label>Hours:</label>
    <input type="text" id="hour">
  </div>
  <div>
    <label>Type Code:</label>
    <input type="text" id="code">
  </div>
  <div></div>
  <div>
    <label>Faculty qualification code:</label>
    <input type="text" id="qualification">
  </div>
  <input type="button" value="Calculate" id="btncal">
</main>
<section>
  <table id="output">
    <tr>
      <td>ENumber</td>
      <td>Name</td>
      <td>Department</td>
      <td>Employee Type</td>
      <td>Number of hours</td>
      <td>Gross salary</td>
      <td>Deductions</td>
      <td>Net Pay</td>
    </tr>
    <tr>
      <td id="outnum"></td>
      <td id="outname"></td>
      <td id="outdep"></td>
      <td id="outtype"></td>
      <td id="outhour"></td>
      <td id="outsalary"></td>
      <td id="outded"></td>
      <td id="outnet"></td>
    </tr>
  </table>
</section>




  <script src="js/index.js"></script>
</body>
</html>
